{% extends 'student_base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submitted Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .confirmation-icon i {
            font-size: 4rem;
            color: #28a745;
        }

        .card h3 {
            color: #28a745;
            margin-top: 20px;
        }

        .card p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .btn-done {
            background-color: #511924;
            color: white;
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- Green tick icon -->
                    <div class="confirmation-icon">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>

                    <!-- Success message -->
                    <h3>Test Submitted Successfully!</h3>
                    <hr>

                    <!-- Test details -->
                    
                    <p><strong>Date:</strong> <span id="date-span">03 Oct 2024</span></p>
                    <p><strong>Candidate:</strong> {{ request.user }}</p>
                    

                    <!-- Done button -->
                    <a href="/progress">
                        <button class="btn btn-done btn-lg mt-3">View Progress Report</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



{% endblock %}
