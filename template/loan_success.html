{% extends 'student_base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .success-container {
            margin-top: 50px;
            text-align: center;
        }
        .success-container h1 {
            color: #28a745;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .success-image {
            width: 250px;
            height: auto;
            margin-top: 30px;
        }
        .btn-home {
            margin-top: 30px;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container success-container">
        <h1>Loan Request !</h1>
        <p>Congratulations! Your loan request has been successfully .</p>
        <img src="{% static 'img/loan.webp' %}" alt="Loan Approved Image" class="success-image"> <br> <br> 
        
        <!-- Use this button to navigate to the home page or another action -->
        <a href="/student_dashboard" class="btn-home">Go to Dashboard</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>




{% endblock %}
