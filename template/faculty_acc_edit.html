{% extends 'faculty_base.html' %}
{% load static %}
{% block content %}

<style>
        form{
            background-color: #925e6a; 
            color: #fff;
            border-radius: 10px;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0; 
        }
    </style>

    <div class="container mt-5 mb-5 d-flex flex-column justify-content-center vh-100 align-items-center">
        <div class="col-sm-6 col-md-6 col-lg-4">
            <div class="mb-1 d-flex justify-content-center">
                
            </div>
            <form method="POST" class="mt-1 p-3 ">
                {% csrf_token %}
                <h4 class="text-center mb-2">Edit</h4>
               
                <div class="mb-1 ">
                    <label for="email" class="w-100">E-mail</label>
                    <input value="{{ data.email }}" type="mail" name="email" id="email" class="w-100">
                </div>
                <div class="mb-1 ">
                    <label for="contactNumber" class="w-100">Contact Number</label>
                    <input value="{{ data.contact }}" type="number" name="number" id="contactNumber" class="w-100">
                </div>

                
                <label class="w-100" for="uname"><b>Qulification</b></label>
                <input value="{{ data.qualification }}" type="text" class="w-100" placeholder="Education deg" name="qly" required>
    
                <label class="w-100" for="uname"><b>Class</b></label>
                <input value="{{ data.class_name }}" type="text" class="w-100" placeholder="Education deg" name="cls" required>
    
                <label class="w-100" for="uname"><b>Fees</b></label>
                <input value="{{ data.fee }}" type="number" class="w-100" placeholder="Education deg" name="fee" required>

                <div class="mt-3 d-flex flex-wrap justify-content-center">
                    
                    <button type="submit" class="btn text-white" style="background-color: #511924; width: 70%;">Edit</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
