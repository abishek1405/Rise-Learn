

{% extends 'student_base.html' %}

{% block content %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #f0e62600;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
.shadow{
  border: 1px solid #9fc088;
  margin-bottom: 15px;
}
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f0e62600;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

.main{
    width: 13cm;

}
h4{
  font-weight: 600;
  text-transform: capitalize;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

</style>



<div class="container mt-5">
  <div class="row">
    {% for x in data %}
    <center>
      <div class="col-12 col-md-10">
        <div class="shadow p-3">
          <center><h4>{{ x.title }}</h4></center>
        <p>{{ x.point }}</p>
        </div>
      </div>
    </center>
    {% endfor %}
  </div>
</div>
{% endblock %}
