{% extends 'admin_base.html' %}

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="container mt-5">
    <center>
        <div class="row">
           <center>
            <h3>Add Mentor</h3>
            <div class="col-8 bg-primary">
                <table class="w3-table-all">
                    <thead>
                      <tr style="background-color: #f0e62600;">
                        <th>Index_No</th>
                        <th>Mentor Name</th>
                        <th>Contact</th>
                        <th>Qulification</th>
                        <th>Salary expectation</th>
                        <th>Details</th>
                      </tr>
                    </thead>
                    {% for x in data %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ x.username }}</td>
                      <td>{{ x.contact }}</td>
                      <td>{{ x.qualification }}</td>
                      <td>{{ x.fee }}</td>
                      <td><a href="/accpect_mentor/{{ x.id }}">View</a></td>
                    </tr>
                    {% endfor %}
                    
                    
                </table>
             </div>
           </center>
        </div>
    </center>
</div>


{% endblock %}
